site_name: SADIE Documentation
site_description: Documentation du Système d'Analyse et de Décision pour l'Investissement en cryptomonnaies
site_author: PapierFroisse
repo_url: https://github.com/papierfroisse/SADIE
repo_name: SADIE

theme:
  name: material
  language: fr
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Accueil: index.md
  - Guide Utilisateur:
    - Installation: user-guide/installation.md
    - Configuration: user-guide/configuration.md
    - Utilisation: user-guide/usage.md
  - Guide Développeur:
    - Contribution: CONTRIBUTING.md
    - Guide de Développement: DEVBOOK.md
    - Débogage: DEBUG.md
  - Projet:
    - Feuille de Route: ROADMAP.md
    - Notes de Version: MAJ.md
    - En Cours: WORKINPROGRESS.md
  - API Reference:
    - Core: api/core.md
    - Models: api/models.md
    - Data: api/data.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
  - git-revision-date-localized:
      type: datetime
  - minify:
      minify_html: true 